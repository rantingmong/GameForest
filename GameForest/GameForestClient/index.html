<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Game Forest game</title><!--Change this to your game's title.-->
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css" type="text/css" />

    <style type="text/css">

        #gameForestDisconnectWindow {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 10000;
            background: rgba(1, 1, 1, 0.5);
            text-align: center;
            display: none;
        }

    </style>
</head>
<body onunload="unload();">

    <!--This is where you will place your game-->
    <div id="gameForestGameWindow" style="display: none" class="container">
        <div style="text-align: center">

        </div>
    </div>
    <!--Disconnection window. Do not customize unless you know what you're doing.-->
    <div id="gameForestDisconnectWindow">
        <div style="margin: auto; width: 400px; margin-top: 30px" class="well well-lg">
            <div id="gameForestClientDisconnected" style="display: none">
                <h3 id="gameForestDisconnectedPlayer">&lt;client&gt; was disconnected!</h3>
                <p>Waiting for the client to reconnect in <b id="gameForestCountdownWait">(n)</b> seconds.</p>
            </div>
            <div id="gameForestPlayerDisconnected" style="display: none">
                <h3>You are disconnected from the game.</h3>
                <p>You will be kicked out in<b id="gameForestCountdownKill">(n)</b> seconds.</p>
            </div>
        </div>
    </div>

    <!--GameForest stuff. Do not customize unless you know what you're doing.-->
    <div id="gameForestLobbyWindow" class="container" style="display: normal">
        <div class="page-header">
            <h1>Lobby <small id="gameForestLobbyName">Game 1</small></h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="gfxButtonStart" disabled>Start game</button>
                    <button type="button" class="btn btn-warning" id="gfxButtonLeave">Leave lobby</button>
                </div>
            </div>
            <br>
            <div class="col-sm-12">
                <div class="panel panel-default" id="gfxUserList">
                </div>
            </div>
        </div>
    </div>

    <script src="guid.js"></script>
    <script src="jquery.js"></script>
    <script src="promise.js"></script>

    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <script src="GameForest.js"></script>
    <script src="GameLogic.js"></script>

    <script type="text/javascript">

        var userUpdateInterval = null;
        
        $(document).ready(function ()
        {
            var getLobbyRequest = $.ajax({
                url:    "http://" + GameForestCloudUrl + ":1193/service/lobby/" + localStorage.getItem("lobby-session"),
                type:   "DELETE",
                async:  false
            });

            getLobbyRequest.success(function (result)
            {
                var lobbyData = JSON.parse(result);

                $("#gameForestLobbyName").html(lobbyData.Name);
            });

            $("#gfxButtonLeave").click(function ()
            {
                // navigate to main page
                window.location.href = "../../../games.html";
            });

            var gf = new GameForest(new Guid(localStorage.getItem("lobby-game")),
                                    new Guid(localStorage.getItem("lobby-session")),
                                    new Guid(localStorage.getItem("user-session")));

            // setup timer for user list
            userUpdateInterval = setInterval(updateUserList, 5000);

            gf.start();

            // check if user is owner or not
            var isowner = localStorage.getItem("lobby-owner");

            if (isowner == "true")
            {
                $("#gfxButtonStart").removeAttr("disabled");
                $("#gfxButtonStart").html("Start game");

                $("#gfxButtonStart").click(function ()
                {
                    $("#gfxButtonStart").prop("disabled", true);
                    $("#gfxButtonStart").html("Waiting for other players...");

                    gf.startGame();
                });
            }
            else
            {
                $("#gfxButtonStart").html("Ready");

                $("#gfxButtonStart").click(function ()
                {
                    gf.readyGame();
                });
            }

            onDocumentReady();
        });

        function unload             ()
        {
            $.ajax({
                url:    "http://" + GameForestCloudUrl + ":1193/service/lobby/join?usersessionid=" + localStorage.getItem("user-session"),
                type:   "DELETE",
                async:  false
            });

            gf.stop();
        }

        function updateUserList     ()
        {
            var response = $.ajax({
                url:    "http://" + GameForestCloudUrl + ":1193/service/lobby/users?lobbyid=" + localStorage.getItem("lobby-session") + "&usersessionid=" + localStorage.getItem("user-session"),
                type:   "GET",
                async:  true
            });

            response.success(function (data)
            {
                if (data.ResponseType == 0)
                {
                    $("#gfxUserList").html("");

                    var userList = JSON.parse(data.AdditionalData);

                    for (var i = 0; i < userList.length; i++)
                    {
                        var item = userList[i];

                        var userinforesponse = $.ajax({
                            url:    "http://" + GameForestCloudUrl + ":1193/service/user/session/" + item.SessionID,
                            type:   "GET",
                            async:  true
                        });

                        userinforesponse.success(function (itemData)
                        {
                            var processeddata = JSON.parse(itemData.AdditionalData);
                            var text = "<div class='panel-body'><span class='glyphicon glyphicon-user' style='margin-right: 10px'></span>" + processeddata.Username + "</div>";
                            $("#gfxUserList").append(text);
                        });
                    }
                }
            });
        }

    </script>
</body>
</html>
