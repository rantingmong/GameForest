<!DOCTYPE html>
<html ng-app>
<head>
    <title>GameForest | Developer</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/bootstrap.min-plum.css" rel="stylesheet" media="screen" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <br>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">GameForest</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="dev.html">Developer</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-controller="loadUserInfoController">
                    <li><a id="linkPro" href="profile.html" style="display: none">{{userInfo.Username}}</a></li>
                    <li><a id="linkOut" href="index.html" style="display: none" onclick="logOut(event)">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-12">
                <div class="page-header">
                    <h1>Developer</h1>
                </div>
                <a class="btn btn-success" href="upload.aspx">Upload game</a>
                <a class="btn btn-primary" href="/dev/GameForest.zip">Download template and samples</a>
                <a class="btn btn-default pull-right" href="/docu">GameForest documentation</a>
                <br />
                <div class="row">
                    <div class="col-sm-6">
                        <h3>Your games</h3>
                        <div id="noGameDiv">
                            <p>You don't have any games hosted on GameForest yet.</p>
                        </div>
                        <div id="theGameList">
                            <table style="width: 100%" class="table table-hover" ng-controller="gameListController">
                                <thead>
                                    <tr>
                                        <td style="width: 60%">Name</td>
                                        <td style="width: 40%"></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="game in gameList">
                                        <td style="vertical-align: middle">{{game.Name}}</td>
                                        <td>
                                            <div class="btn-group pull-right">
                                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                                    Actions <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu pull-right" role="menu">
                                                    <li><a href="update.aspx?gameid={{game.GameID}}&sessionid={{game.SessionID}}">Update</a></li>
                                                    <li><a href="delete.aspx?gameid={{game.GameID}}&sessionid={{game.SessionID}}">Delete</a></li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h3>Stats</h3>
                        <div id="gameStatList">
                            <p id="noGamesHeader" style="display: none">No stats being tracked</p>
                            <div id="gameStatCol">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/gameforestip.js"></script>

    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript">

        var devId = "";

        // i dunno how to ng this...
        function loadStatList           ()
        {
            var gameResponse    = $.ajax(
                {
                    url:    "http://" + gameForestIP + ":1193/service/game?maxcount=100",
                    type:   "GET",
                    async:  true
                });

            gameResponse.success(function (gData)
            {
                if (gData.ResponseType == 0)
                {
                    console.log("Step 1: set game list");

                    var rawGameList = JSON.parse(gData.AdditionalData);
                    var devGameList = [];
                    var i;

                    if (rawGameList.length > 0)
                    {
                        for (i = 0; i < rawGameList.length; i++)
                        {
                            if (rawGameList[i].Creator == devId)
                                devGameList.push(rawGameList[i]);
                        }
                    }

                    console.log("Game List Set");

                    if (devGameList.length > 0)
                    {
                        for (i = 0; i < devGameList.length; i++)
                        {
                            var gameInfo = devGameList[i];

                            console.log("Game : " + JSON.stringify(gameInfo));

                            var appendElm = $("#gameStatCol");

                            if (appendElm == null)
                                continue;

                            appendElm.append('<div id="' + gameInfo.GameID + '" class="panel-title"><b>' + gameInfo.Name + "</b> (id: " + gameInfo.GameID + ")" + '<br/></div>');

                            var statResponse = $.ajax(
                                {
                                    url:    "http://" + gameForestIP + ":1193/service/stats/?getstat=all&gameid=" + gameInfo.GameID + "&all=true",
                                    type:   "GET",
                                    async:  false
                                });

                            var close = gameInfo;

                            statResponse.success(function (sData)
                            {
                                if (sData.ResponseType == 0)
                                {
                                    console.log("Step 3: Get stats");

                                    var statList = JSON.parse(sData.AdditionalData);

                                    console.log("Stat list set");

                                    if (statList.length > 0)
                                    {
                                        console.log("Step 4: Populate list of stats");

                                        for (var x = 0; x < statList.length; x++)
                                        {
                                            var statistic = statList[x];

                                            console.log("Stat " + (x + 1) + ": " + statistic.stat_name);
                                            $("#" + close.GameID).append("" + statistic.stat_name + ": " + statistic.stat_value + "<br>");
                                        }
                                    }
                                    else
                                    {
                                        $("#gameStatCol").append("No stats available <br>");
                                    }
                                }
                                else
                                {
                                    console.log("Error in statResponse");
                                    $("#gameStatCol").append("No stats available <br>");
                                }
                            });

                            statResponse.fail(function (sData)
                            {
                                console.log("statResponse failed");
                            });
                        }
                    }
                    else
                    {
                        $("#noGamesHeader").show();
                    }
                }
                else
                {
                    console.log("Error in gameResponse");
                }
            });

            gameResponse.fail(function (gData)
            {
                console.log("gameResponse failed");
            });
        }

        function gameListController     ($scope, $http)
        {
            delete $http.defaults.headers.common['X-Requested-With'];

            $http.get("http://" + gameForestIP + ":1193/service/user/session/" + localStorage.getItem("user-session")).success(function (data, status)
            {
                var userInfo = JSON.parse(data.AdditionalData);

                $http.get("http://" + gameForestIP + ":1193/service/game/gamelist/" + userInfo.UserId).success(function (data, status)
                {
                    var gamedata = JSON.parse(data.AdditionalData);

                    if (gamedata.length > 0)
                    {
                        for (var i = 0; i < gamedata.length; i++)
                        {
                            gamedata[i].SessionID = localStorage.getItem("user-session");
                        }

                        $scope.gameList = gamedata;

                        $("#noGameDiv").hide();
                        $("#theGameList").show();
                    }
                    else
                    {
                        $("#noGameDiv").show();
                        $("#theGameList").hide();
                    }
                });
            });
        }

        function loadUserInfoController ($scope, $http)
        {
            delete $http.defaults.headers.common['X-Requested-With'];

            // heartbeat first
            $http.put("http://" + "localhost" + ":1193/service/user/login?usersessionid=" + localStorage.getItem("user-session")).success(function (data, status)
            {
                if (data.ResponseType == 0)
                {
                    $("#linkOut").show();
                    $("#linkPro").show();

                    // userinfo get
                    $http.get("http://" + "localhost" + ":1193/service/user/session/" + localStorage.getItem("user-session")).success(function (data, status)
                    {
                        var userInfo = JSON.parse(data.AdditionalData);

                        $scope.userInfo = userInfo;
                        devId           = userInfo.UserId;
                    });
                }
                else
                {
                    $("#linkOut").hide();
                    $("#linkPro").hide();

                    window.location.href = "login.html";
                }
            });
        }

        function logOut                 (e)
        {
            console.log("Logging you out...");

            var request = $.ajax(
                {
                    url: "http://" + gameForestIP + ":1193/service/user/login?usersessionid=" + localStorage.getItem("user-session"),
                    type: "DELETE",
                    async: false
                });

            request.success(function (data)
            {
                if (data.ResponseType == 0)
                {
                    localStorage.setItem("user-session", null);
                    window.location.reload(true);
                }
            });
        }

        $(document).ready(function ()
        {
            loadStatList();
        });

    </script>
</body>
</html>
