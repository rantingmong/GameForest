<!DOCTYPE html>
<html ng-app>
<head>
    <title>GameForest</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min-plum.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">GameForest</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="dev.html">Developer</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-controller="loadUserInfoController">
                    <li><a id="linkPro" href="profile.html" style="display: none">{{userInfo.Username}}</a></li>
                    <li><a id="linkOut" href="index.html" style="display: none" onclick="logOut(event)">Logout</a></li>
                    <li><a id="linkLog" href="login.html" style="display: none">Login</a></li>
                    <li><a id="linkReg" href="register.html" style="display: none">Register</a></li>
                </ul>
            </div>
        </nav>
        <div class="row" style="margin-top: 80px">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h1>Game Forest</h1>
                    <p>An online HTML5 multiplayer game lobby.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/gameforestip.js"></script>

    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript">

        function loadUserInfoController ($scope, $http)
        {
            delete $http.defaults.headers.common['X-Requested-With'];

            // heartbeat first
            $http.put("http://" + "localhost" + ":1193/service/user/login?usersessionid=" + localStorage.getItem("user-session")).success(function (data, status)
            {
                if (data.ResponseType == 0)
                {
                    $("#linkReg").hide();
                    $("#linkLog").hide();
                    $("#linkOut").show();
                    $("#linkPro").show();

                    // userinfo get
                    $http.get("http://" + "localhost" + ":1193/service/user/session/" + localStorage.getItem("user-session")).success(function (data, status)
                    {
                        $scope.userInfo = JSON.parse(data.AdditionalData);
                    });
                }
                else
                {
                    $("#linkReg").show();
                    $("#linkLog").show();
                    $("#linkOut").hide();
                    $("#linkPro").hide();
                }
            });
        }

        function logOut                 (e)
        {
            console.log("Logging you out...");

            var request = $.ajax(
                {
                    url:    "http://" + gameForestIP + ":1193/service/user/login?usersessionid=" + localStorage.getItem("user-session"),
                    type:   "DELETE",
                    async:  false
                });

            request.success(function (data)
            {
                if (data.ResponseType == 0)
                {
                    localStorage.setItem("user-session", null);
                    window.location.reload(true);
                }
            });
        }

    </script>
</body>
</html>
