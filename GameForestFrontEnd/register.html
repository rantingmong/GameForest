<!DOCTYPE html>
<html>
<head>
    <title>GameForest | Profile</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/bootstrap.min-plum.css" rel="stylesheet" media="screen" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <br>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">GameForest</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-12">
                <div class="page-header">
                    <h1>Register User</h1>
                </div>
                <div id="alertDialogError" class="alert alert-danger">
                    <span class="glyphicon glyphicon-remove"></span><span id="alertDangerText"> Hello there!</span>
                </div>
                <div id="alertDialogAllOk" class="alert alert-success">
                    <span class="glyphicon glyphicon-ok"></span><span id="alertAllOkText"> Hello there!</span>
                </div>
                <div id="registerForm" class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="email" class="form-control" id="username" placeholder="foobar">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="foobar@baz.com">
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" id="password1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="password2">Verify password</label>
                            <input type="password" class="form-control" id="password2" placeholder="Type password again">
                        </div>
                        <button class="btn btn-success" onclick="onRegisterClick()">Register</button>
                    </div>
                    <div class="col-sm-6">
                        <h4>To Facebook users</h4>
                        <a class="btn btn-primary" href="registerfb.html">Register with your Facebook account</a>
                    </div>
                </div>
                <div id="registeringForm" class="row" style="display: none">
                    <div class="col-sm-12">
                        <h3>Registering... Please wait...</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/gameforestip.js"></script>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript">

        $("#alertDialogError").hide();
        $("#alertDialogAllOk").hide();

        function onRegisterClick()
        {
            $("#registerForm").hide();
            $("#registeringForm").show();

            var error = false;
            var etype = 0;

            var varUrname = $("#username").val();
            var varPword1 = $("#password1").val();
            var varPword2 = $("#password2").val();

            if (varUrname.length < 5 || varUrname == null)
            {
                error  = true;
                etype += 1;
            }

            if (varPword1.length < 5 || varPword1 == null)
            {
                error  = true;
                etype += 2;
            }

            if (varPword2.length < 5 || varPword2 == null)
            {
                error  = true;
                etype += 2;
            }

            if (varPword1 != varPword2)
            {
                error  = true;
                etype += 4;
            }

            if (error)
            {
                switch (etype) {
                    case 1:
                        $("#alertDangerText").html(" Invalid username length!");
                        break;
                    case 2:
                        $("#alertDangerText").html(" Invalid password length!");
                        break;
                    case 3:
                        $("#alertDangerText").html(" Invalid username and password length!");
                        break;
                    case 4:
                        $("#alertDangerText").html(" Passwords does not match!");
                        break;
                    case 5:
                        $("#alertDangerText").html(" Passwords does not match and invalid username length!");
                        break;
                    case 6:
                        $("#alertDangerText").html(" Invalid password length and they don't match!");
                        break;
                    case 7:
                        $("#alertDangerText").html(" Everything's wrong!!! >:(");
                        break;
                }

                $("#alertDialogError").show();

                $("#registerForm").show();
                $("#registeringForm").hide();
            }
            else
            {
                var request = $.ajax(
                    {
                        url:    "http://" + gameForestIP + ":1193/service/user/register?username=" + varUrname + "&password=" + varPword1,
                        type:   "POST",
                        async:  true
                    });

                request.done(function (msg)
                {
                    if (msg.ResponseType != 0)
                    {
                        $("#alertDialogError").show();
                        $("#alertDangerText").html(msg.AdditionalData);

                        $("#registerForm").show();
                    }
                    else
                    {
                        $("#alertDialogAllOk").show();
                        $("#alertAllOkText").html(" Registration successful! Will now go back to the main page...");

                        setTimeout(function ()
                        {
                            window.location.href = "index.html";

                        }, 3000);
                    }

                    $("#alertDialog").show();
                    $("#registeringForm").hide();
                });

                request.fail(function (nothing, textStatus, something)
                {
                    $("#alertDialogError").show();
                    $("#alertDangerText").html("Something went wrong...");

                    $("#registerForm").show();
                    $("#registeringForm").hide();
                });
            }
        }

    </script>
</body>
</html>
