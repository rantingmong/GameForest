<!DOCTYPE html>
<html>
<head>
  <title>GameForest | Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/bootstrap.min-plum.css" rel="stylesheet" media="screen">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <br>

    <!-- NAVBAR -->

    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">GameForest</a>
      </div>

      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li class="dropdown">
            <a href="main.html" class="dropdown-toggle" data-toggle="dropdown">Main <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="news.html">News</a></li>
              <li><a href="games.html">Games</a></li>
              <li><a href="dev.html">Developer</a></li>
            </ul>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="profile.html">Profile</a></li>
          <li><a href="index.html">Login</a></li>
        </ul>
      </div>
    </nav>

    <!-- END OF NAVBAR -->

    <!-- FIRST ROW -->
    
    <div class="row">
      <div class="col-sm-2">
        <ul class="nav nav-pills nav-stacked">
         <li><a href="news.html">News</a></li>
         <li class="active"><a href="games.html">Games</a></li>
         <li><a href="dev.html">Developer</a></li>
       </ul>
     </div>

     <!-- GAMES LIST DIV -->

     <div class="col-sm-10">
      <div class="page-header">
        <h1>Games <small>List</small></h1>
      </div>
      <form>
        <div class="input-group">
          <input type="text" class="form-control" id="focusedInput" placeholder="Search games">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Search</button>
          </span>
        </div>
      </form>

      <br>

      <div class="row">
        <div class="col-sm-3">
          <div class="panel panel-default">
            <div class="panel-body">
              <img class="img-responsive" src="http://placehold.it/250x250&text=G1" />
            </div>
            <div class="panel-footer">Game 1</div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="panel panel-default">
            <div class="panel-body">
              <img class="img-responsive" src="http://placehold.it/250x250&text=G2" />
            </div>
            <div class="panel-footer">Game 2</div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="panel panel-default">
            <div class="panel-body">
              <img class="img-responsive" src="http://placehold.it/250x250&text=G3" />
            </div>
            <div class="panel-footer">Game 3</div>
          </div>
        </div>

        <div class="col-sm-3">
          <div class="panel panel-default">
            <div class="panel-body">
              <img class="img-responsive" src="http://placehold.it/250x250&text=G4" />
            </div>
            <div class="panel-footer">Game 4</div>
          </div>
        </div>
      </div>

      <ul class="pager">
        <li class="previous disabled"><a href="#">&larr; Previous</a></li>
        <li class="next"><a href="#">Newer &rarr;</a></li>
      </ul>
      
      <!-- END OF GAMES LIST DIV -->

      <!-- LOBBY DIV -->

      <div class="page-header">
        <h1>Lobby <small>Game 1</small></h1>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <ul class="pager">
            <li class="previous"><a href="#">Back</a></li>
            <li class="next"><a href="#">Start game</a></li>
          </ul>
        </div>

        <br>

        <div class="col-sm-8">
          <div class="panel panel-default">
            <div class="panel-body">
              <span class="glyphicon glyphicon-user"></span> Player 1 <em><a href="#">Leave slot</a></em>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-body">
              <span class="glyphicon glyphicon-user"></span> Player 2 <em><a href="#">Join slot</a></em>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-body">
              <span class="glyphicon glyphicon-user"></span> Player 3 <em><a href="#">Join slot</a></em>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well">
            <textarea class="form-control chat" rows="8"></textarea>

            <br>

            <form>
              <div class="input-group">
                <input type="text" class="form-control" id="focusedInput" placeholder="Chat">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Chat</button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <!-- END OF LOBBY DIV -->
    </div>

    <!-- END OF FIRST ROW -->

  </div>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
