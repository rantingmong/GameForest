        <div class="row">

        <div class="row">
            <div class="col-sm-12">
                <div class="page-header"><h1>My statistics <small>by Game</small></h1></div>
                <div id="gameStatList" class="row">
                    <h3 id="noGamesHeader" style="display:none">No stats being tracked</h3>
                    <div id="gameStatCol" class="col-sm-12">

                    </div>
                </div>
            </div>
        </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">

        var originalUsername = "";
        var gameForestIp        = gameForestIP;

        window.fbAsyncInit = function () {
            FB.init({
                appId: '672221882789824', // App ID 
                channelUrl: '//' + gameForestIP + ':46069/channel.html',
                status: true, // check login status
                cookie: true, // enable cookies to allow the server to access the session
                xfbml: true  // parse XFBML
            });

            // Initialize when a user has authenticated with FB and this app
            // Handle events accordingly
            FB.Event.subscribe('auth.authResponseChange', function (response) {

                if (response.status === 'connected') {
                    // user is logged in to FB
                    // has authorized app

                    console.log('Welcome, fetching information');

                    FB.api('/me', function (response) {

                        var fbid = response.id;
                        var fbuser = response.username;
                        var fname = response.first_name;
                        var lname = response.last_name;

                        var request = $.ajax({
                            url: "http://" + gameForestIP + ":1193/service/user/fb?fbid=" + fbid + "&username=" + fbuser + "&firstname=" + fname + "&lastname=" + lname,
                            async: true,
                            type: "POST"
                        });

                        request.done(function (msg) {
                            if (msg.ResponseType != 0) {
                                // show error (maybe in an error div?)
                                $("#alertDialog").show();
                                $("#alertDialog").html("<p class='glyphicon glyphicon-warning-sign' style='margin-right:10px'/>" + msg.AdditionalData);
                            }
                            else {
                                // store session ID to local storage
                                localStorage.setItem("user-session", msg.AdditionalData);
                                console.log("sessionid: " + localStorage.getItem("user-session"));
                            }

                            $("buttonSignIn").button('reset');
                            $("#fbLogout").show();
                            $("#linkLogout").hide();
                        });

                        request.fail(function (nothing, textStatus, something) {
                            $("#alertDialog").show();

                            $("#alertDialog").css("class", "alert alert-danger");
                            $("#alertDialog").html("<p class='glyphicon glyphicon-warning-sign' style='margin-right:10px'/>" + "Something went wrong! :(");

                            $("buttonSignIn").button('reset');
                        });

                        $("#login-well").hide();
                        $("#userinfo-well").show();

                        document.getElementById('fb-log-well').style.display = 'none';
                    })

                    document.getElementById('fbLogout').addEventListener('click', function () {
                        var request = $.ajax({
                            url: "http://" + gameForestIP + ":1193/service/user/login?usersessionid=" + localStorage.getItem("user-session"),
                            async: true,
                            type: "DELETE"
                        });

                        request.success(function (data) {
                            if (data.ResponseType != 0) {
                                // hehe, this is imposible...
                            }
                            else {
                                FB.logout(function () {
                                    // wipe user
                                    window.location.reload(true);
                                });
                            }
                        });
                    });

                } else if (response.status === 'not_authorized') {
                    // user is logged in to FB
                    // has not authorized app

                    document.getElementById('fb-log-well').style.display = 'block';
                } else {
                    // user is not logged in to FB
                    // has not authorized app

                    document.getElementById('fb-log-well').style.display = 'block';
                }
            });


        }

        $(document).ready(function ()
        {
            $("#alertDialog").hide();

            // do a heartbeat to confirm user's session is still valid
            var showLogin = true;

            var response = $.ajax({
                url:    "http://" + gameForestIp + ":1193/service/user/login?usersessionid=" + localStorage.getItem("user-session"),
                type:   "PUT",
                async:  true,
            });

            response.success(function (data)
            {
                if (data.ResponseType != 0)
                {
                    showLogin = true;
                    localStorage.setItem('user-session', null);
                }
                else
                {
                    showLogin = false;
                }

                if (showLogin == false)
                {
                    $("#login-well").hide();
                    $("#userinfo-well").show();

                    // then async get user's information

                    var userResponse = $.ajax({
                        url:    "http://" + gameForestIp + ":1193/service/user/session/" + localStorage.getItem("user-session"),
                        type:   "GET",
                        async:  true,
                    });

                    userResponse.success(function (data)
                    {
                        // set user name to linkProfile
                        var adata = JSON.parse(data.AdditionalData);

                        $("#linkLogout").show();
                        $("#linkProfile").show();

                        $("#linkProfile").html(adata.Username);

                        // set profile data here!
                        $("#profileName").html(adata.Username);

                        $("#firstName").val(adata.NameFirst);
                        $("#lastName").val(adata.NameLast);
                        $("#description").val(adata.Description);

                        originalUsername = adata.Username;
                    });
                }
                else
                {
                    window.location.href = "index.html";
                }

                var gameResponse = $.ajax({
                    url: "http://" + gameForestIP + ":1193/service/game?maxcount=100",
                    type: "GET",
                    async: true
                });

                gameResponse.success(function (gData) {

                    if (gData.ResponseType == 0) {

                        console.log("game data list");
                        var gameList = JSON.parse(gData.AdditionalData);
                        console.log("GameList set");

                        if (gameList.length > 0) {

                            var i;

                            console.log("Step 2: Extract games tracking stats");
                            for (i = 0; i < gameList.length; i++) {
                                var gameInfo = gameList[i];

                                console.log("Game : " + i);

                                var appendElm = null;

                                appendElm = $("#gameStatCol");

                                if (appendElm == null)
                                    continue;

                                appendElm.append(
                                    '<div id="' + gameInfo.GameID + '" class="panel-title"><b>' +
                                    gameInfo.Name + "</b> (id: " + gameInfo.GameID + ")" + '<br/></div>'
                                    );

                                var statResponse = $.ajax({
                                    url: "http://" + gameForestIP + ":1193/service/stats/user?getstat=all&gameid=" + gameInfo.GameID + "&session=" +
                                                   localStorage.getItem("user-session") + "&all=true",
                                    type: "GET",
                                    async: false
                                });

                                var close = gameInfo;

                                statResponse.success(function (sData) {
                                    if (sData.ResponseType == 0) {
                                        console.log("Step 3: Get stats");
                                        var statList = JSON.parse(sData.AdditionalData);
                                        console.log("Stat list set");

                                        if (statList.length > 0) {
                                            console.log("Step 4: Populate list of stats");
                                            for (var x = 0; x < statList.length; x++) {
                                                var statistic = statList[x];

                                                var appendStat = null;

                                                appendStat = $("#" + close.GameID);

                                                console.log("Stat " + (x + 1) + ": " + statistic.stat_name);
                                                appendStat.append("" +
                                                    statistic.stat_name + ": " + statistic.stat_value + "<br>"
                                                    );
                                            }
                                        } else {
                                            var appendMsg = null;

                                            appendMsg = $("#gameStatCol");

                                            appendMsg.append(
                                                "No stats available <br>"
                                                );
                                        }
                                    } else {
                                        console.log("Error in statResponse");
                                        var appendMsg = null;

                                        appendMsg = $("#gameStatCol");

                                        appendMsg.append(
                                            "No stats available <br>"
                                            );
                                    }
                                });

                                statResponse.fail(function (sData) {
                                    console.log("statResponse failed");

                                });
                            }

                        } else {
                            $("#noGamesHeader").show();
                        }

                    } else {
                        console.log("Error in gameResponse");
                    }

                });

                gameResponse.fail(function (gData) {
                    console.log("gameResponse failed");
                });

            });

            response.fail(function (data)
            {
                localStorage.setItem('user-session', null);

                window.location.href = "index.html";
            });
        });

        function onLogout               ()
        {
            var request = $.ajax({
                url:    "http://" + gameForestIp + ":1193/service/user/login?usersessionid=" + localStorage.getItem("user-session"),
                async:  true,
                type:   "DELETE"
            });

            request.success(function (data)
            {
                if (data.ResponseType == 0)
                {
                    window.location.reload(true);
                }
            });
        }

        function onChangeUserInfo       ()
        {
            var error = false;

            // get input text's values
            var fn = $("#firstName").val();
            var ln = $("#lastName").val();
            var dx = $("#description").val();

            // verify the user's data
            if (fn == null) error = true;
            if (ln == null) error = true;

            if (error)
            {
                // show a dialog...
                $("#alertDialog").show();
                $("#alertDialog").html("There is an error in some of your entries. Please fix it.");
            }
            else
            {
                var oorl = "http://" + gameForestIp + ":1193/service/user/" + originalUsername + "?firstname=" + fn + "&lastname=" + ln + "&description=" + dx + "&usersessionid=" + localStorage.getItem("user-session");

                var request = $.ajax({
                    url:    oorl,
                    type:   "PUT",
                    async:  true,
                });

                request.success(function (data)
                {
                    if (data.ResponseType == 0)
                    {
                        // show a dialog...
                        $("#alertDialog").show();
                        $("#alertDialog").html("User information updated! Will refresh in a short while...");

                        setTimeout(function ()
                        {
                            window.location.reload(true);
                        }, 5000);
                    }
                    else
                    {
                        $("#alertDialog").show();
                        $("#alertDialog").html("<p class='glyphicon glyphicon-warning-sign' style='margin-right:10px'/>" + data.AdditionalData);
                    }
                });

                request.fail(function (cu, art, ero)
                {
                    $("#alertDialog").show();
                    $("#alertDialog").html("Something went wrong. :(");
                });
            }

        }
        
        function onChangeUserPassword   ()
        {
            var pc = $("#passwordCurrent").val();
            var p1 = $("#passwordNew1").val();
            var p2 = $("#passwordNew2").val();

            if (p1 != p2)
            {
                alert("Passwords must match!");
            }

            var oorl = "http://" + gameForestIp + ":1193/service/user/changepassword?usersessionid=" + localStorage.getItem("user-session") + "&oldpassword=" + pc + "&newpassword=" + p1;

            var request = $.ajax({
                url:    oorl,
                type:   "PUT",
                async:  true,
            });

            request.success(function (data)
            {
                if (data.ResponseType == 0)
                {
                    // password change success
                    $("#alertDialog").show();
                    $("#alertDialog").html("Password chage successful!");

                    $("#modalPassword").modal("hide");
                }
                else
                {
                    alert("There was a problem in processing your request.")
                }
            });

            request.fail(function (data)
            {
                alert("There was a problem in processing your request.")
            });
        }

    </script>
</body>
