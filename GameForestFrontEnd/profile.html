<!DOCTYPE html>
<html ng-app>
<head>
    <title>GameForest | Profile</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min-plum.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <br>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">GameForest</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="dev.html">Developer</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-controller="loadUserInfoController">
                    <li><a id="linkPro" href="profile.html" style="display: none">{{userInfo.Username}}</a></li>
                    <li><a id="linkOut" href="index.html" style="display: none" onclick="logOut(event)">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="row" style="margin-top: 40px">
            <div id="alertDialog" class="alert alert-info"></div>
            <div class="modal fade" id="modalPassword" tabindex="-1" role="dialog" aria-labelledby="myModalTitle" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Change password</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="passwordCurrent">Current password:</label>
                                <input type="password" class="form-control" id="passwordCurrent" />
                            </div>
                            <div class="form-group">
                                <label for="passwordNew1">Enter new password:</label>
                                <input type="password" class="form-control" id="passwordNew1" />
                            </div>
                            <div class="form-group">
                                <label for="passwordNew2">Re-enter new password:</label>
                                <input type="password" class="form-control" id="passwordNew2" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="onChangeUserPassword();">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="page-header">
                    <h1 id="profileNameEdit">Edit your profile</h1>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" />
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="description">User description</label>
                            <textarea class="form-control" id="description" style="height: 300px"></textarea>
                        </div>

                        <a data-toggle="modal" class="btn btn-warning" href="#modalPassword">Change password</a>
                        <button class="btn btn-primary" onclick="onChangeUserInfo()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header"><h1>My statistics <small>by Game</small></h1></div>
                <div id="gameStatList" class="row">
                    <div class="col-sm-12">
                        <h3 id="noGamesHeader" style="display:none">No stats being tracked</h3>
                        <div id="gameStatCol">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/gameforestip.js"></script>

    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript">

        var originalUsername = "";

        $("#alertDialog").hide();

        function loadUserInfoController ($scope, $http)
        {
            delete $http.defaults.headers.common['X-Requested-With'];

            // heartbeat first
            $http.put("http://" + "localhost" + ":1193/service/user/login?usersessionid=" + localStorage.getItem("user-session")).success(function (data, status)
            {
                if (data.ResponseType == 0)
                {
                    $("#linkOut").show();
                    $("#linkPro").show();

                    // userinfo get
                    $http.get("http://" + "localhost" + ":1193/service/user/session/" + localStorage.getItem("user-session")).success(function (data, status)
                    {
                        var userInfo = JSON.parse(data.AdditionalData);

                        $scope.userInfo     = userInfo;
                        originalUsername    = userInfo.Username;

                        $("#firstName")     .val(userInfo.NameFirst);
                        $("#lastName")      .val(userInfo.NameLast);
                        $("#description")   .val(userInfo.Description);
                    });
                }
                else
                {
                    $("#linkOut").hide();
                    $("#linkPro").hide();
                }
            });
        }

        function logOut                 (e)
        {
            console.log("Logging you out...");

            var request = $.ajax(
                {
                    url:    "http://" + gameForestIP + ":1193/service/user/login?usersessionid=" + localStorage.getItem("user-session"),
                    type:   "DELETE",
                    async:  false
                });

            request.success(function (data)
            {
                if (data.ResponseType == 0)
                {
                    localStorage.setItem("user-session", null);
                    window.location.reload(true);
                }
            });
        }

        // ng ng ng!!
        function loadUserStat           ()
        {
            var gameResponse = $.ajax({
                url: "http://" + gameForestIP + ":1193/service/game?maxcount=100",
                type: "GET",
                async: true
            });

            gameResponse.success(function (gData)
            {
                if (gData.ResponseType == 0)
                {
                    console.log("game data list");
                    var gameList = JSON.parse(gData.AdditionalData);
                    console.log("GameList set");

                    if (gameList.length > 0)
                    {
                        var i;

                        console.log("Step 2: Extract games tracking stats");
                        for (i = 0; i < gameList.length; i++)
                        {
                            var gameInfo = gameList[i];

                            console.log("Game : " + i);

                            var appendElm = null;

                            appendElm = $("#gameStatCol");

                            if (appendElm == null)
                                continue;

                            appendElm.append('<div id="' + gameInfo.GameID + '" class="panel-title"><b>' + gameInfo.Name + "</b> (id: " + gameInfo.GameID + ")" + '<br/></div>');

                            var statResponse = $.ajax({
                                url: "http://" + gameForestIP + ":1193/service/stats/user?getstat=all&gameid=" + gameInfo.GameID + "&session=" + localStorage.getItem("user-session") + "&all=true",
                                type: "GET",
                                async: false
                            });

                            var close = gameInfo;

                            statResponse.success(function (sData)
                            {
                                if (sData.ResponseType == 0)
                                {
                                    console.log("Step 3: Get stats");
                                    var statList = JSON.parse(sData.AdditionalData);
                                    console.log("Stat list set");

                                    if (statList.length > 0)
                                    {
                                        console.log("Step 4: Populate list of stats");
                                        for (var x = 0; x < statList.length; x++)
                                        {
                                            var statistic = statList[x];

                                            var appendStat = null;

                                            appendStat = $("#" + close.GameID);

                                            console.log("Stat " + (x + 1) + ": " + statistic.stat_name);
                                            appendStat.append("" + statistic.stat_name + ": " + statistic.stat_value + "<br/>");
                                        }
                                    } else
                                    {
                                        var appendMsg = null;

                                        appendMsg = $("#gameStatCol");

                                        appendMsg.append("No stats available <br/>");
                                    }
                                } else
                                {
                                    console.log("Error in statResponse");
                                    var appendMsg = null;

                                    appendMsg = $("#gameStatCol");

                                    appendMsg.append("No stats available <br/>");
                                }
                            });

                            statResponse.fail(function (sData)
                            {
                                console.log("statResponse failed");

                            });
                        }

                    } else
                    {
                        $("#noGamesHeader").show();
                    }

                } else
                {
                    console.log("Error in gameResponse");
                }

            });

            gameResponse.fail(function (gData)
            {
                console.log("gameResponse failed");
            });
        }

        function onChangeUserInfo       ()
        {
            var error = false;

            // get input text's values
            var fn = $("#firstName").val();
            var ln = $("#lastName").val();
            var dx = $("#description").val();

            // verify the user's data
            if (fn == null) error = true;
            if (ln == null) error = true;

            if (error)
            {
                $("#alertDialog").show();
                $("#alertDialog").html("There is an error in some of your entries. Please fix it.");
            }
            else
            {
                var request = $.ajax(
                    {
                        url:    "http://" + gameForestIP + ":1193/service/user/" + originalUsername + "?firstname=" + fn + "&lastname=" + ln + "&description=" + dx + "&usersessionid=" + localStorage.getItem("user-session"),
                        type:   "PUT",
                        async:  true,
                    });

                request.success(function (data)
                {
                    if (data.ResponseType == 0)
                    {
                        $("#alertDialog").show();
                        $("#alertDialog").html("User information updated! Will refresh in a short while...");

                        setTimeout(function ()
                        {
                            window.location.reload(true);

                        }, 5000);
                    }
                    else
                    {
                        $("#alertDialog").show();
                        $("#alertDialog").html("<p class='glyphicon glyphicon-warning-sign' style='margin-right:10px'/>" + data.AdditionalData);
                    }
                });

                request.fail(function (cu, art, ero)
                {
                    $("#alertDialog").show();
                    $("#alertDialog").html("Something went wrong. :(");
                });
            }
        }

        function onChangeUserPassword   ()
        {
            var pc = $("#passwordCurrent").val();
            var p1 = $("#passwordNew1").val();
            var p2 = $("#passwordNew2").val();

            if (p1 != p2)
            {
                alert("Passwords must match!");
            }

            var request = $.ajax(
                {
                    url:    "http://" + gameForestIP + ":1193/service/user/changepassword?usersessionid=" + localStorage.getItem("user-session") + "&oldpassword=" + pc + "&newpassword=" + p1,
                    type:   "PUT",
                    async:  true,
                });

            request.done(function (data)
            {
                if (data.ResponseType == 0)
                {
                    // password change success
                    $("#alertDialog").show();
                    $("#alertDialog").html("Password chage successful!");

                    $("#modalPassword").modal("hide");
                }
                else
                {
                    alert("There was a problem in processing your request.")
                }
            });

            request.fail(function (data)
            {
                alert("There was a problem in processing your request.")
            });
        }

        $(document).ready(function ()
        {
            loadUserStat();
        });

    </script>
</body>
</html>
